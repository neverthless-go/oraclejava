<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 화면</title>
<link rel="stylesheet" type="text/css" th:href="@{'/css/style.css'}"><!-- @{}안에 추가할일 없으면 '' 안붙여줘도됨 -->
</head>
<body>
<div th:fragment="login">
	<form th:action="@{/login}" th:object="${loginForm}" method="post">
			<div th:errors="*{login}" class="error-messages"></div>
			<p>로그인 id : <input type="text" name="login" th:field="*{login}" th:errorclass="error-input"> </p>  <!--  -->
			<div th:errors="*{password}" class="error-messages"></div>
			<p>비밀번호 : <input type="password" name="password" th:field="*{password}"></p> <!-- type : password는 문자가 안보이게 나옴 type종류살펴보기 -->
			<p><input type="submit" value="로그인"> </p>
	</form>
</div>
</body>
</html>


<!--th:object="${loginForm}"  l이 소문자인 이유  	 ***
클래스 이름    ->	   객체
YTNForm     ->	 yTNForm
LoginForm   ->	loginForm
-->
