<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<link rel="stylesheet" th:href="@{/css/loginError.css}">
<body>
<div th:fragment="login" >
<div class="box">
<h2>로그인</h2>
	<form th:action="@{/login}" method="post" th:object="${loginForm}">
	<fieldset>
		<legend>로그인 구역</legend>
		<label for="login">아이디</label>
			<input 
				type="text"
				name="login" 
				placeholder="아이디를 입력해 주세요">
		<label for="password">비밀번호</label>
			<input 
				type="password"
				name="password" 
				placeholder="비밀번호를 입력해 주세요">
	<ul>
		<li><a href="#">아이디/비밀번호찾기</a></li>
		<li><a href="#">회원가입</a></li>
	</ul>
	<div class = "login_warn">
	아이디 혹은 비밀번호가 일치하지 않습니다. 입력한 내용을 다시 확인해 주세요.</div>
	<div class="submit">
		<input type="submit" value="로그인">
		</div>
	</fieldset>
	</form>
	</div>
</div>
</body>
</html>
