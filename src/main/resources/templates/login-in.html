<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	
<div th:fragment="login" >
	<div class="box">
	<h2>로그인</h2>
	<form th:action="@{/login}" method="post" th:object="${loginForm}">
	<fieldset>
		<legend>로그인 구역</legend>
		<label for="login">아이디</label>
		<p>
			<input 
				type="text"
				name="login" 
				placeholder="아이디를 입력해 주세요"
				th:field="*{login}"
				th:errorclass="error-input">
				<span th:errors="*{login}" class="error-messages">에러발생!</span>
				</p>
		<label for="password">비밀번호</label>
		<p>
			<input 
				type="password"
				name="password" 
				placeholder="비밀번호를 입력해 주세요"
				th:field="*{password}"
				th:errorclass="error-input">
				<span th:errors="*{password}" class="error-messages">에러발생!</span>
				</p>
	<ul>
		<li><a href="#">아이디/비밀번호찾기</a></li>
		<li><a href="#">회원가입</a></li>
	</ul>
	<div class="submit">
		<input type="submit" value="로그인">
		</div>
	</fieldset>
	</form>
	</div>
</div>

</body>
</html>
